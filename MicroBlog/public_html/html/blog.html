<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script type="text/javascript" src="../js/login.js"></script>
        <script type="text/javascript" src="../js/post.js"></script>
        <title>MicroBlog Bachir</title>

    </head>

    <body onload="checkPostPermission();showPostsList('http://localhost:8080/posts/');">
        <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
            <div class="container">
                <h1 class="display-1">Welcome <span id="userwelcome"></span> to Bachirs Microblog</h1>
                <p class="lead">A simple RESTful(I hope) microblog</p>
            </div>
        </div>
        <div id="divFormPost" ></div>
        <hr>
        <div id="risultato-raw"></div>
        <hr>
        <div id="risultato"></div>
        <hr>
        <div id="posts"></div>
        <div id="templates" style="display: none">
            <div class="post">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col col-md-8">
                            <div class="card text-center">
                                <div class="card-header">
                                    author
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">
                                        title
                                    </h5>
                                    <p class="card-text">
                                        text
                                    </p>
                                    <a href="#" class="btn btn-primary">view comments</a>
                                </div>
                                <div class="card-footer text-muted">
                                    date
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>

    </body>
</html>
