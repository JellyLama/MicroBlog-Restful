<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script type="text/javascript" src="../js/callback.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
        <script type="text/javascript" src="../js/register.js"></script>
        <title>MicroBlog Bachir</title>

    </head>
    <body>

        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="blog.html">-If you don't want to login click here-</a>
            </li>
        </ul>
        
        <hr>
        
        <h2>LOGIN</h2>
        <form name="formLogin">
            <div class="form-group">
                <label for="loginUsername">User Name</label>
                <input type="text" class="form-control" id="loginUsername" name="loginUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Password">
            </div>
            <input type="button" value="Login" onClick="login()">
        </form>

        <hr>
        <h2>REGISTRATION</h2>
        <form name="formRegister">
            <div class="form-group">
                <label for="registerUsername">User Name</label>
                <input type="text" class="form-control" id="registerUsername" name="registerUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Password">
            </div>
            <input type="button" value="Register" onClick="register('http://localhost:8080/users/')">
        </form>

        <div id="status"></div>
        <div id="risultato-raw"></div>
        <hr>
        <div id="risultato"></div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
